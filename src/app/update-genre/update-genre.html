<form>
    <div>
        <label>ID Genre</label>
        <input type="text" [(ngModel)]="Genre!.idGen" name="idGenre" class="form-control w-25">
    </div>
    <div>
        <label>Nom Genre</label>
        <input type="text" [(ngModel)]="Genre!.nomGen" name="nomGenre" class="form-control"
            placeholder="Entrez un nom de Genre...">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!Genre!.nomGen" class="btn btn-success" (click)="saveGenre()">{{ajout ?
            'Ajouter' : 'Modifier'}}
        </button>
    </div>
</form>
