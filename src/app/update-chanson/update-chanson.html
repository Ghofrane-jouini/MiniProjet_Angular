<div class="container">
  <h2>Modifier une chanson :</h2>
  <form (ngSubmit)="updateChanson()">
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID</label>
      <input readonly type="text" [(ngModel)]="currentChanson.idChanson" name="idChanson" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Titre</label>
      <input type="text" [(ngModel)]="currentChanson.titre" name="titre" class="form-control" required minlength="3">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Artiste</label>
      <input type="text" [(ngModel)]="currentChanson.artiste" name="artiste" class="form-control" required>
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Durée (min)</label>
      <input type="number" [(ngModel)]="currentChanson.duree" name="duree" class="form-control" required min="1">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date sortie</label>
      <input type="date" [(ngModel)]="currentChanson.dateSortie" name="dateSortie" class="form-control" required>
    </div>


    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Genre</label>
      <select [(ngModel)]="updatedGenId" name="idGen" class="form-control" required>
        <option value="">-- Sélectionner un genre --</option>
        <option *ngFor="let gen of Genres" [value]="gen.idGen">{{ gen.nomGen }}</option>
      </select>
    </div>

    <div class="mt-2">
      <button type="submit" class="btn btn-success">Modifier</button>
    </div>
  </form>
</div>
