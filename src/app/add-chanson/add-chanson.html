<div class="container mt-4">
  <h2>Ajouter une Chanson :</h2>

  <form (ngSubmit)="addChanson()">
    <!-- ID Chanson -->
    <div class="col-sm-2">
      <label>ID Chanson</label>
      <input type="text" [(ngModel)]="newChanson.idChanson" name="idChanson" class="form-control" />
    </div>

    <!-- Titre -->
    <div class="col-sm-4">
      <label>Titre</label>
      <input type="text" [(ngModel)]="newChanson.titre" name="titre" class="form-control" />
    </div>

    <!-- Artiste -->
    <div class="col-sm-4">
      <label>Artiste</label>
      <input type="text" [(ngModel)]="newChanson.artiste" name="artiste" class="form-control" />
    </div>

    <!-- Durée -->
    <div class="col-sm-2">
      <label>Durée</label>
      <input type="number" [(ngModel)]="newChanson.duree" name="duree" class="form-control" />
    </div>

    <!-- Date de sortie -->
    <div class="col-sm-4">
      <label>Date de sortie</label>
      <input type="date" [(ngModel)]="newChanson.dateSortie" name="dateSortie" class="form-control" />
    </div>

    <!-- Email -->
    <div class="col-sm-4">
      <label>Email</label>
      <input type="email" [(ngModel)]="newChanson.email" name="email" class="form-control" />
    </div>

    <!-- Genre -->
    <div class="col-sm-4">
      <label>Genre</label>
      <select [(ngModel)]="newIdGen" name="idGen" class="form-control form-control-lg">
        <option value="">-- Sélectionner un genre --</option>
        <option *ngFor="let Gen of Genres" [value]="Gen.idGen">{{ Gen.nomGen }}</option>
      </select>

    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-success">Ajouter</button>
    </div>
  </form>
</div>
